<!DOCTYPE html>
<html xmlns="htttp://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8">
	<title>Belajar CSS3</title>
</head>
<style type="text/css">
	#box {
		height: 100px
		width: 200px;
		border-radius: 10px;
		background: blue;
	}
	#box2 {
		height: 100px
		width: 200px;
		border-radius: 50%;
		background: blue;
	}
</style>
<body>
	<div id="box"></div>
	<div id="box2"></div>
</body>
</html>
